<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript - Bom, window</title>

    <script>

        var janela // variável janela

        function abrirPopUp() {
            janela = window.open('', 'nova_janela', 'width=200, height=100'); // função abre janela
        }

        function fecharPopUp() {
            janela.close(); // janela.close() fecha a janela atual
        }



    </script>

</head>

<body>

    <button onclick="abrirPopUp()">Abrir janela</button>
    <button onclick="fecharPopUp()">Fechar janela</button>
    <button onclick="window.print()">Imprimir página</button>

</body>

</html>
