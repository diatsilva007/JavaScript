<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript - Array ordenação</title>


    <script>

        var lista_numeros = Array();

        lista_numeros[0] = 5;
        lista_numeros[1] = 10;
        lista_numeros[2] = 12;
        lista_numeros[3] = 15;
        lista_numeros[4] = 18;
        lista_numeros[5] = 20;

        console.log(lista_numeros.sort(ordenaNumeros));

        function ordenaNumeros(a, b ) {
            return a - b;
            // < 0 = a ordenado antes de b
            // > 0 = b ordenado antes de a 
            // == a ordem é mantida
        }

    </script>

</head>

<body>



</body>

</html>
