<!DOCTYPE html>
<html lang="en" lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Laços na prática 1</title>


    <script>

        var listas_frutas = Array();

        listas_frutas[0] = 'Banana'
        listas_frutas[1] = 'Maçã'
        listas_frutas[2] = 'Morango'
        listas_frutas[3] = 'Uva'

        var y = 0

        while (y < listas_frutas.length) {
            document.write(listas_frutas[y] + '<br>')
            y++;
        }

    </script>

</head>

<body>



</body>

</html>
