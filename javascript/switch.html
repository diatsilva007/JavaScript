<!DOCTYPE html>
<html lang="en" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>

    <script>

        var parametro = prompt('Digite um número')

        switch (parseInt(parametro)) {  
            case 1:
                //se parametro === 1
                document.write('Valor do parametro é 1');
                break

            case 2:
                //se parametro === 2
                document.write('Valor do parametro é 2');
                break

            default:
            //caso não seja nenhum dos casos acima
            document.write('Default');
        }

    </script>


</head>

<body>

</body>

</html>
