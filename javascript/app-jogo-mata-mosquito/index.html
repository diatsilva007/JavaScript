<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App - mata mosquito">
    <meta name="keywords" content="app mata mosquito, app-mata-mosquito, appmatamosquito">
    <meta name="author" content="Diogo Ataide Silva">
    <meta property="og:site_name" content="App - mata mosquito">
    <meta property="og:image"
        content="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Frepository-images.githubusercontent.com%2F373629734%2Febad7a00-c6bf-11eb-8212-394eac4a0704&f=1&nofb=1&ipt=a19314c5e53ae572c17b8a51fd262c7b2f21f5d90e7f5b7d28899ef2319d4d06&ipo=images">
    <title>App - mata mosquito</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value;

            if (nivel === '') {
                alert('Selecione um nível para iniciar o jogo.');
                return false
            }

            window.location.href = "app.html?" + nivel;

        }
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="images/game.png" alt="Vitória">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">

                    <div class="mb-2">
                        <select class="form-control" name="" id="nivel">
                            <option value="">
                                -- Selecione o nível --
                            </option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="chucknorris">Chuck Norris</option>
                        </select>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar jogo</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
