<!DOCTYPE html>
<html lang="en" lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Laços na prática 2</title>


    <script>
        
        for (var y = 1; y <= 10; y++) {

            for (var x = 1; x <= 10; x++) {
                document.write(y + ' x ' + x + '=' + (y * x) + '<br>'); // tabuada de 1 a 10
            }

            document.write('<hr>');
        }


    </script>

</head>

<body>



</body>

</html>
