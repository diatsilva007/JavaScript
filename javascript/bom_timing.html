<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript - Bom, timing</title>

    <script>

        //setTimeout(function() { document.write('Test') }, 2000) //será mostrado no navegador após 2 segundos, a palavra teste.

        var i = 5

        var x = setInterval(function () {
            document.write(i + '<br>');
            i--

            if (i === 0) {
                //window.location.reload(); // atualiza a página no navegador após 5 segundos...
                clearInterval(x); // após 5 segundos, não atualizará a página no navegador...
            }
        }, 1000);

    </script>

</head>

<body>



</body>

</html>
