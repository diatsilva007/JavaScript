<!DOCTYPE html>
<html lang="en" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Eventos teclado</title>

    <script>

        function acao1() {
            alert('Evento disparado!')
        }

        function acao2() {
            alert('Evento disparado!')
        }

        function acao3() {
            alert('Evento disparado!')
        }
        
    </script>


</head>

<body>

    <input onkeypress="acao1()" type="text" /> <br><br>
    <input onkeydown="acao2()" type="text" /> <br><br>
    <input onkeyup="acao3()" type="text" /> <br><br>


</body>

</html>
