<!DOCTYPE html>
<html lang="en" lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Exercício input</title>

    <script>

        //Exercício:

        /*1) Crie um campo < input type = "text" > e aplique os seguintes controles com base nos eventos abaixo:
        • No evento de foco modifique o background do input para amarelo.
        • Quando o campo perder o foco, recupere o seu respectivo valor e:
        o Caso o conteúdo contido no campo tenha menos de 3 caracteres o mesmo deve ter seu background alterado para vermelho.
        o Caso o conteúdo contido no campo tenha 3 caracteres ou mais o background deve ser alterado para verde.*/

        function acionaCampo() {
            document.getElementById('campo').style.background = "yellow" // Quando o campo do input estiver disponível para digitar, a cor do input ficará amarela.
        }
        function validaCampo() {
            var valorCampo = document.getElementById('campo').value
            if (valorCampo.length < 3) {
                document.getElementById('campo').style.background = "red" // Quando o campo do input não estiver selecioando, a cor do input ficará vermelha.
            } else {
                document.getElementById('campo').style.background = "green" // Quando o campo do input estiver com nome preenchido, a cor do input ficará verde.
            }
        }

    </script>

</head>

<body>
    
    <h2>Exercício input:</h2>
    <input id="campo" type="text" onfocus="acionaCampo()" onblur="validaCampo()">

</body>

</html>
