<!DOCTYPE html>
<html lang="en" lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Exercício while </title>


    <script>

        // Baseado no exemplo da aula "Praticando um pouco - Criando uma tabuada de 1 a 10 (laços encadeados)", implemente a mesma solução, porém utilizando o comando while.

        // resposta
        var x = 1;
        var y = 1;

        while (x <= 10) {
            y = 1;
            while (y <= 10) {
                console.log(+ x + ' x ' + y + ' = ' + x * y );
                document.write(x + ' x ' + y + ' = ' + x * y);
                y++;
            }
            console.log("\n");
            document.write("<hr/>");
            x++;
        }   

    </script>

</head>

<body>



</body>

</html>
